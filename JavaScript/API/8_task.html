<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <script>
     
                function fetchAPI(){ //비동기로 데이터를 
                  return  fetch('http://apis.data.go.kr/6450000/crosswalks/getcrosswalks?serviceKey=UKOwWA8OXXVdPpzqut%2FI2GyDUaonejYRuw6lAIvuLQlf5Drli9fbgmtGiCOi7mBlGz6Vx6W15%2F%2F0vUu6c9QWrg%3D%3D&type=json%20&sortKey=roadNm&filterKey=roadNm&filterValues=%EC%83%88%EB%A7%8C%EA%B8%88%EB%B6%81%EB%A1%9C&numOfRows=10&pageNo=0')
                  .then((response)=> response.json())
                  .then((data)=> data);
                }
                
                fetchAPI().then((datas) => {
                    console.log(datas.items);
                    showDatas(datas.items)
                })
                function showDatas(datas){
                    const ulElement = document.querySelector('#items')
                    ulElement.innerHTML = datas.map((data) => setLiElement(data) ).join('<br>')
                }
                function setLiElement(data){
                    return `<li>crslkNo:${data.crslkNo} ctprvnNm :${data.ctprvnNm}signguNm :${data.signguNm}roadNm:${data.roadNm} lnmadr:${data.lnmadr} latitude :${data.latitude}institutionNm :${data.institutionNm}referenceDate:${data.referenceDate}</li>`;
                }

    </script>
