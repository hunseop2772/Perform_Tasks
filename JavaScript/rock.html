<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var playerStateChar = "";
        var playerState = 0;
        var comStateChar = "";
        var comState = 0;

        function play(num) {
            if (num == 1) {
                playerStateChar = "가위";
                playerState = 1;
            }
            else if (num == 2) {
                playerStateChar = "바위";
                playerState = 2;
            }
            else {
                playerStateChar = "보";
                playerState = 3;
            }
    
            setComState();     
            setDistinct();
            showResult();
        }

        function setComState() {         
            var state = Math.floor(Math.random() * 3) + 1;
            comState = state;
            if (state == 1) {
                comStateChar = "가위";
            }
            else if (state == 2) {
                comStateChar = "바위";
            }
            else {
                comStateChar = "보";
            }
        }

        function setDistinct() {
            if (playerState == comState) {
                result = 0;
            }
            else { 
                if (playerState == 1) {
                    if (comState == 2) {
                        result = -1;
                    }
                    else if (comState == 3) {
                        result = 1;
                    }
                }
                else if (playerState == 2) {
                    if (comState == 1) {
                        result = 1;
                    }
                    else if (comState == 3) {
                        result = -1;
                    }
                }
                else {
                    if (comState == 1) {
                        result = -1;
                    }
                    else if (comState == 2) {
                        result = 1;
                    }
                }
            }
        }
        function showResult() {
            if (result == 0) {
              
                alert("나 : " + playerStateChar + "\n컴퓨터 : " + comStateChar + "\n\n비겼습니다😬");
        
            }
            else if (result == 1) {
              
                alert("나 : " + playerStateChar + "\n컴퓨터 : " + comStateChar + "\n\n이겼습니다😁");
                
            }
            else {
                
                alert("나 : " + playerStateChar + "\n컴퓨터 : " + comStateChar + "\n\n짐😡");
            }
        }

    </script>
    <style>
        
        button{
            border: solid 1px ;
            border-radius: 100%;
            width: 100px;    
            height: 100px;
            font-size: 50px;        
    }
  
    </style>
</head>

<body>
    <div style="text-align: center;">
    <button id="b" onclick="play(1)">✌</button>
    <button id="b" onclick="play(2)">👊</button>
    <button id="b" onclick="play(3)">🖐</button>
</div>
</body>

</html>
